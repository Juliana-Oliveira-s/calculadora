<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' lang='pt-br'>
        <link rel="stylesheet" href="style.css">
        <script src="calcula.js"></script>
    </head>
    <body>
       <h1> Calculadora da Ju!</h1>
	   <form name="calc">
	   
		   <input type="text" name="visor" > <br>
		   <input type="button" class="botao" value="7" onclick="botao(value)">
		   <input type="button" class="botao" value="8"onclick="botao(value)">
		   <input type="button"  class="botao"value="9"onclick="botao(value)">
		   <input type="button" class="botao" value="/"onclick="botao(value)"> <br>
		   
		   <input type="button" class="botao" value="4"onclick="botao(value)">
		   <input type="button" class="botao" value="5"onclick="botao(value)">
		   <input type="button" class="botao" value="6"onclick="botao(value)">
		   <input type="button" class="botao" value="*"onclick="botao(value)"><br>
		   
		   <input type="button" class="botao" value="1"onclick="botao(value)">
		   <input type="button" class="botao" value="2"onclick="botao(value)">
		   <input type="button" class="botao" value="3"onclick="botao(value)">
		   <input type="button" class="botao" value="-"onclick="botao(value)"> <br>
		   
		   <input type="button" class="botao" value="0"onclick="botao(value)">
		   <input type="button" class="botao" value="="onclick="calcule(value);">
		   <input type="button" class="botao" value="C"onclick="reset();">
		   <input type="button" class="botao" value="+"onclick="botao(value)"> <br>
	   </form>
	   
    </body>
</html>
